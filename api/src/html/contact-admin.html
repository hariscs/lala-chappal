<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form Submission</title>
    <style>
      /* Inline styles for compatibility with email clients */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333333;
        margin: 0;
        padding: 0;
        font-size: 24px;
      }

      p {
        color: #666666;
        margin: 10px 0;
      }

      .highlight {
        font-weight: bold;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <table
            class="container"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
          >
            <tr>
              <td>
                <h1>Contact Form Submission</h1>
                <p>
                  A new message has been submitted through the contact form:
                </p>
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td width="100">
                      <strong>Name:</strong>
                    </td>
                    <td>
                      <span class="highlight">{{name}}</span>
                    </td>
                  </tr>
                  <tr>
                    <td width="100">
                      <strong>Contact:</strong>
                    </td>
                    <td>
                      <span class="highlight">{{contact}}</span>
                    </td>
                  </tr>
                  <tr>
                    <td width="100">
                      <strong>Email:</strong>
                    </td>
                    <td>
                      <span class="highlight">{{email}}</span>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" style="height: 20px"></td>
                  </tr>
                  <tr>
                    <td width="100">
                      <strong>Message:</strong>
                    </td>
                    <td>
                      <span>{{message}}</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
